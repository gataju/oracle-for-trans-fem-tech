<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Oracle for Transfeminist Technologies - Card Shuffle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1>The Oracle of Transfeminist Technologies</h1>
            <p>This brilliant set of cards for speculative technology was created by <a href="https://www.transfeministech.codingrights.org/">Coding Rights</a>.
                This is a tool for shuffling the cards in your browser, for those of us that can't access a physical deck.
            </p>
        </header>
       
        <section class="cards">
            <figure class="card card--situation">
                <img class="card__img" id="situations" src="assets/situations/situations.jpg">
                <figcaption>solve your <b>situation</b></figcaption>
            </figure>

            <figure class="card card--object">
                <img class="card__img" id="objects" src="assets/objects/objects.jpg">
                <figcaption>embodied in your <b>objects</b></figcaption>
            </figure>

            <figure class="card card--value">
                <img class="card__img" id="values" src="assets/values/values.jpg">
                <figcaption>& guided by your <b>values</b></figcaption>
            </figure>

            <figure class="card card--people">
                <img class="card__img" id="people" src="assets/people-places/people-places.jpg">
                <figcaption>for your <b>people</b> in your <b>place</b></caption>
            </figure>
        </section>
        <section class="actions">
            <button class="btn--main" id="shuffle-button">Shuffle</button>
            <button class="btn btn--secondary" id="reset-button">Reset</button>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
